<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加微信</title>
</head>
<body>
    <h1>点击下方按钮添加微信</h1>
    <button onclick="openWeChat()">——添加微信——</button>
    <script>
        function openWeChat() {
            const ua = navigator.userAgent.toLowerCase();
            const isAndroid = /android/i.test(ua);
            const isIOS = /iphone|ipad|ipod/i.test(ua);
            const weChatShortLink = "https://baidu.com/";
            window.location.href = "weixin://dl/browser?url=" + encodeURIComponent(weChatShortLink);
        }
    </script>
</body>
</html>
